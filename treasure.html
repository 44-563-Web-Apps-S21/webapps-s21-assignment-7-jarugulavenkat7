    var clickCount=0;
    var treasureLocation=15;
    function makeGuess(position){
        clickCount= clickCount+1;
        document.getElementById("clicks").innerHTML= clickCount;
        if(treasureLocation==position){
            document.getElementById(ids[position]).src="goldCoins.jpg";
        }
        else{
            document.getElementById(ids[position]).src="emptyBox.jpg";
        }
        var dist=distance1(position,treasureLocation);
        document.getElementById("distance").innerHTML= dist;

    }
    
    function distance1 (pos1, pos2){
        var horizontal = Math.abs(Math.floor(pos2 / 5) - Math.floor(pos1 / 5))
            var vertical = Math.abs(pos2 % 5 - pos1 % 5)
            console.log(horizontal,vertical)

    }
